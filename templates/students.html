<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
    <h1>Student Details</h1>
    <table border = "2" id = "student-details-table">
        <tr>
            {% for header in data[0].keys() %}
            <th>{{header}}</th>
            {% endfor %}
        </tr>
            {% for row in data %}
            <tr>
                <td>{{row['Student id']}}</td>
                <td>{{row['Course id']}}</td>
                <td>{{row['Marks']}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2"style="text-align:center">Total Marks</td>
                <td>{{total}}</td>
            </tr>
    </table>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
